{% extends 'flatpages/default.html' %}

{% block content %}
<h2>{{ object_text }}</h2>
<br>
<form action="" method="post">
    {% csrf_token %}
    {% if object_text == 'Удаление публикации' %}
        <p>Удалить публикацию "{{ object.title }}"?</p>
    {% else %}
        <p>Удалить отклик "{{ object.reply }}"?</p>
    {% endif %}
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
