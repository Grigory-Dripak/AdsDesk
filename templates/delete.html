{% extends 'flatpages/default.html' %}

{% block content %}
<h1>Удаление {{ object_text }}</h1>
<hr>
<form action="" method="post">
    {% csrf_token %}
    {% if object_text == 'публикации' %}
        <p>Удалить публикацию "{{ object.title }}"?</p>
    {% else %}
        <p>Удалить отклик "{{ object.reply }}"?</p>
    {% endif %}
    <input type="submit" value="Удалить" />
</form>
{% endblock content %}
