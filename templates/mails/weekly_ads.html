<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Новые объявления за неделю</title>
</head>
<body>
<h1>Публикации за неделю:</h1>
<ul>
    {% for ad in ads_posted %}
    <li>
        <a href="{{ link }}{{ ad.get_absolute_url }}">{{ ad.title }}</a>
    </li>
    {% endfor %}
</ul>
</body>
</html>
